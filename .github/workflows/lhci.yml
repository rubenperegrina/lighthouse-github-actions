name: Lighthose CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubunti-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependecies
        run: npm install
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.7.x
          lhci autorun --config=./lighthouse-ci.js